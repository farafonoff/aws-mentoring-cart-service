service: farafonoff-aws-cart-service
provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-2
  deploymentMethod: direct
  architecture: arm64
functions:
  cart-service:
    handler: dist/mainLambda.handler
    url: true
    environment:
      POSTGRES_HOST: '${CartDB.Endpoint.Address}'
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: '{{resolve:ssm:db_password}}'
      POSTGRES_DATABASE: cart
resources:
  Resources:
    CartDB:
      Type: AWS::RDS::DBInstance
      Properties:
        AllocatedStorage: '20'
        DBInstanceClass: db.t4g.micro
        Engine: postgres
        MasterUsername: postgres
        MasterUserPassword: '{{resolve:ssm:db_password}}'
        PubliclyAccessible: true
        BackupRetentionPeriod: 0
      DeletionPolicy: Snapshot
